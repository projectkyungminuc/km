<body id="" class="auth">

    <div id="cols" class="single-col">

                    <div class="header">
                        <div class="icon"><span class="ico_join"></span><strong>회원가입</strong></div>
                    </div>
                    <div class="body">
<!-- action : form에 작성한 데이터를 어디로 보낼지 지정 -->
<form action="/member/save" method="post">
    <!-- name : 서버로 전송 할 때 변수이름의 역할 -->
    <dl class="form1" style="width: 277px; margin: 0 auto; float: none; padding-left: 0;">
        <dt><label for="nickname">닉네임</label></dt>
        <dd><input type="text" class="text" id="nickname" name="memberName"/></dd>
        <dt><label for="userid">아이디</label></dt>
        <dd><input type="text" class="text" id="userid" name="memberId"/></dd>
        <dt><label for="Password">비밀번호</label></dt>
        <dd><input type="password" class="text" id="password" name="memberPassword"/></dd>
        <dt><label for="password2">비밀번호 확인</label></dt>
        <dd><input type="password" class="text" id="password2" name="memberPassword2"/></dd>
        <dt><label for="Email">이메일</label></dt>
        <dd><input type="email" class="text" id="email" name="memberEmail"/></dd>
        <dt><label for="phone number">핸드폰</label></dt>
        <dd><input type="tel" class="text" id="phone number" name="memberPhoneNumber"/></dd>

    </dl>
    <div class="btns">
        <p><button class="btn btn_submit">가입하기</button></p>
    </div>
</form>
